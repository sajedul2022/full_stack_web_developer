<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .green{background-color: green; color: white; padding:10px; width:300px;}
        .red{background-color: red; color: white; padding:10px; width:300px;}
   </style>

    <script src="../jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#button").click(function(){
                var email = $("#email").val();
                var pass = $("#pass").val();
                // alert(pass);

                $.get('check.php', {em:email, pss:pass}, function(data){
                    $("#show").html(data);
                });

            })
        })
    </script>
</head>
<body>
   <hr> <h1 style="text-align: center;" >Login Form</h1> <hr>
    <h2 id="show"></h2>
    
   <form action="">
        <table>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter Email" id="email"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter Password" id="pass"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="button" id="button" value="Login"></td>
            </tr>
        </table>
   </form>
</body>
</html>
