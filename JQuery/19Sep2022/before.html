<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="../jquery.min.js"></script>
    <title>Jquery</title>
    <script>
        $(document).ready(function() {
            $(".btn1").click(function () {
                // $(".box1").before("<div class='box'> Content Before Box 1 </div>");
                $(".box1").after("<div class='box'> After Content  Box 1 </div>");

                $("div.box").click(function () {
                $(this).remove();
            
            });
            
            });

            
        });
    </script>

    <style>
        .box1{ margin:10px;padding:15px;
            border:2px solid rgb(71, 19, 229);
            width:120px; 
            color: black;
        }

        .box{ margin:10px;padding:15px;
            border:2px solid rgb(229, 51, 19);
            width:120px; 
            color: black;
        }
    </style> 
</head>

<body>
      
    <div class="box1">   This is Header inside Box 1   </div>

    <button class="btn1"> New Div Before </button>
    

</body>
</html>
