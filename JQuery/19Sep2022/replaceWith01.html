<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="../jquery.min.js"></script>
    <title>Jquery</title>

    <script>

        $(document).ready(function() {
            $(".box1").click(function () {
            // $(this).replaceWith("<h1>JQuery is Great</h1>");
            var b2 = $(".box2");
            $(this).replaceWith(b2);
            // $(this).clone(b2);
            });
        });

    </script>

    <style>
        .box1{ margin:10px;padding:15px;
            border:2px solid rgb(71, 19, 229);
            width:80px;
            color: black;
        }

        .box2{ margin:10px;padding:15px;
            border:2px solid rgb(67, 240, 5);
            width:80px;
            background-color: rgb(244, 185, 92);
            color: black;
        }
    </style>
        
</head>

<body>
    
    
    <div class="box1"> Box 1  </div>
    <div class="box2"> Box 2 </div>
        
 
</body>
</html>
