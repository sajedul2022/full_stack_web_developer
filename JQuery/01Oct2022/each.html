<!DOCTYPE html>
<html>
<head>
<script src="jquery.min.js" ></script>
<script>

$(document).ready(function(){


    var store = ['Mango', 'Coffee', 'Milk', 'Soda' ];
    // alert(store);
    var all = '';
    
    $.each(store, function(index,value){
        all += '<li>' +value+ '</li>';
    });

    $("#show").html(all);

});

</script>
</head>
<body>

<button>Click </button>

  <div id="show "> </div>
  

</body>
</html>
