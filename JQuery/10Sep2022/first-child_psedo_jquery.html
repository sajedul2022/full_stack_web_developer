<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Jquery</title>
</head>
    <script>

        $(document).ready(function(){

            // $("p").css("color","green");  
            $("p:first-child").css("color","green");       
            $("p:last-child").css("color","red");  

            $("li:first-child").css("color","green");       
            $("li:last-child").css("color","blue");       

        });

        </script>

<body>

        <!-- <button> Click </button> -->

        <p>First Paragraph </p>
        <p>2nd Paragraph .</p>

        <div>
            <p> Div First Paragraph </p>
            <p> Div 2nd Paragraph .</p>
            <p> Div 3rd Paragraph .</p>
        </div>

        <ul>
            <li>Ban</li>
            <li>SRI</li>
            <li>AUS</li>
        </ul>

        <ul>
            <li>Ban</li>
            <li>SRI</li>
            <li>AUS</li>
        </ul>

        <p>3rd Paragraph .</p>

 
</body>
</html>
