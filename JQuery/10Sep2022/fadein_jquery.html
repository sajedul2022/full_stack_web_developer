<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Jquery</title>

    <script>

        $(document).ready(function(){

            $(".btn1").click(function(){

                $(".box1").fadeIn(4000);
                $(".box2").fadeIn("slow");
                $(".box3").fadeIn("fast");
            });

            $(".btn2").click(function(){

                $(".box1").fadeOut(2000);
                $(".box2").fadeOut(3000);
                $(".box3").fadeOut("fast");
            });

        });

    </script>

    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            display: none;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: green;
            display: none;
        }

        .box3{
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
        }
    </style>
</head>


<body>

        <button class="btn1">  FadeIn </button>
        <button class="btn2">  FadeOut </button> <br> <br>

        <div class="box1"> </div>  <br> <br>
        <div class="box2"> </div> <br> <br>
        <div class="box3"> </div>  <br> <br>

        
 
</body>
</html>
