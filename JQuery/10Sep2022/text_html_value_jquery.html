<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Jquery</title>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var x = $("h1").text();
                // alert(x);
                $("h2").text("Content from h1: " + x);
            });

            $("#btn2").click(function(){
                var y = $("#para1").html();
                $("#content1").html(y);
            });

        });
    </script>
        
</head>

<body>
    
   
    
        <button id="btn1"> Do it </button>

        <h1>Heading 1</h1>
        <h2> </h2>

        <button id="btn2"> Copy and Paste </button>

        <p id="para1">
            Lorem ipsum dolor   <b> sit amet consectetu </b> r adipisicing elit. Tempore,
            <i>quam voluptatem.</i>  Maxime repudiandae explicabo tenetur sapiente vitae eligendi molestias quisquam provident.
        </p>

        <div id="content1"> </div>
 
</body>
</html>
