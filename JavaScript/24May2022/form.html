<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function myfunction(){
			var x = document.myform.num1.value;
			var y = document.myform.num2.value;

			x = parseInt(x);
			y = parseInt(y);
			var total =  x+y;
			document.getElementById('result').innerHTML = total;

		}
	</script>

	<form action="" name="myform" method="get">
		<input type="text" name="num1" value=""> <br>
		<input type="text" name="num2" value=""> <br>

		<input type="button" value="SUM" onclick="myfunction()"> <br>

		
	</form>

	<h1 id="result"></h1>
</body>
</html>
