<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>For IN Loop</h2>

	<script>
		var fruits = ["Apple", "Orange", "Mango", "Lichi", "Jackfruit"];
		var box = "";

		for( var i in fruits){
			// document.write(fruits[i] + "<br>");

			box += fruits[i] + "<br>";

		}

		document.write(box);

	</script>

	


</body>
</html>
