<body>
	<h2>For IN Loop</h2>

	<script>
		
		var email = prompt("Enter Email Address", "");

		for(var counter in email){
			// document.write(email[counter] + "<br>");
			if(email[counter] == "@"){
				var message = "Yes got it";
			}

		}

		document.write(message);

	</script>

	


</body>
