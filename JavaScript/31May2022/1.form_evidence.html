<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	
	

	<h1>Trainee's Data</h1>


	<form name="myForm" action="form_radio_checkbox1.html" onsubmit="return true">
		Name <br>
		<input type="text" name="fname" placeholder="Enter Name"> <br>
		Contact <br>
		<input type="email" name="email" placeholder="Enter Email"> <br>
		Remarks <br>
		<textarea name="remarks" placeholder="Write Remarks" cols="30" rows="10"></textarea> <br>
		Sex: <input type="radio" name="gender" value="Male"> Male 
		<input type="radio" name="gender" value="Female "> Female  <br>
		Select Courses: <br>
		<input type="checkbox" name="Course1" class="course" value="NT">NT <br>
		<input type="checkbox" name="Course2" class="course" value="IAD">IAD <br>
		<input type="checkbox" name="Course3" class="course" value="DDD">DDD <br>
		<input type="checkbox" name="Course4" class="course" value="ESAD">ESAD <br>
		Select Location 
		<select name="location">
			<option value="" disabled="" selected="">Select location</option>
			<option value="Mirpur">Mirpur</option>
			<option value="Banani">Banani</option>
			<option value="Dhanmondhi">Dhanmondhi</option>
		</select> <br> <br>
		<input type="button" value="SUBMIT" onclick="alldata()"> <br>

	
		
	</form>
<script>

		function alldata(){
			var fname = document.myForm.fname.value;
			var email = document.myForm.email.value;
			var remarks = document.myForm.remarks.value;
			var gender = document.myForm.gender.value;
			var location = document.myForm.location.value;

			var courses = document.getElementsByClassName("course");
			var selectedCourses = "<h4> Selected Courses</h4>";

			for(var i=0; i<courses.length; i++){

				if( courses[i].checked){
					selectedCourses += courses[i].value +", ";
				}

			}

			var display = "<h1> Trainee's All Data: </h1>";
				display += "Name: " + fname + "<br>";
				display += "Email: " + email + "<br>";
				display += "Remarks: " + remarks + "<br>";
				display += "Gender: " + gender + "<br>";
				display += "Location: " + location + "<br>";
				display +=  selectedCourses + "<br>";

				var mywin = window.open("", "","width=500, height=400, top=200, left=500");
				mywin.document.write(display);

		}
		

	</script>
	
</body>
</html>
