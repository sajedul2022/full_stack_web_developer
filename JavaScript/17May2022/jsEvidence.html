<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var mcq = parseInt(prompt("Enter Mcq Number", ""));
		var Descriptive = parseInt(prompt("Enter Descriptive Number", ""));
		var Evidence = parseInt(prompt("Enter Evidence Mcq ", ""));

		// mcq >= 80 && Descriptive >= 60 &&  Evidence >= 60 ? document.write("You Have Passed") : document.write("You Have Failed");

		if(mcq >= 80 && Descriptive >= 60 &&  Evidence >= 60){
			document.write("You Have Passed");
		}else{
			document.write("You Have Failed");
		}


	</script>
</body>
