<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Prime number Document</title>
</head>
<body>
	<script>

		
		function test_prime(n) {
			if(n === 1){
				return n + " is Not a prime Number";
			} else if(n === 2) {
				return n + " is  a prime Number";

			}else{
				for( var x = 2; x < n; x++){
					if( n % x === 0){
						return n + " is Not a prime Number";

					}
				}
				return n + " is  a prime Number";

			}
		}

		var numberCheck = parseInt(prompt("Enter Any Number", ""));

		document.write(test_prime(numberCheck));

	</script>

	
</body>
</html>
