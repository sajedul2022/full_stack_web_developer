<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Sorting Ascending oR Dscending Order</h2>
	<script>
		var zoo = ["Zebras", "Lions", "Apes", "Tigers"];
		zoo.sort();
		zoo.reverse();

		document.write(zoo + "<br>"); 

		var numbers = new Array(10,50,16,30,20,18,27,35,56);
		numbers.sort();

		document.write(numbers);

	</script>
	
</body>
