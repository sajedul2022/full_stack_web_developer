<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Image Switching on Mouse Over</h2>

	<script>
		function func1(){
			document.sample.src= "tiger.jpg";
          
		}

		function func2(){
			document.sample.src= "forest.jpg";
		}
	</script>

	<a href="" onmouseover="func1()" onmouseout="func2()" ><img src="cat.jpg" name="sample" alt="image" width="400" ></a>

	

		
</body>
</html>
