	<h1>Evidence 2 Question No 1</h1>
	
	<script>
		function prime_check(n){
			if(n==1){
				return "<div class='notprime'>" +  n + " is not a prime number</div>";
			} else if(n==2) {
				return "<div class='prime'>" +  n + " is a prime number</div>";
			} else {
				for(var i=2; i<n; i++){
					if(n % i ==0){
						return "<div class='notprime'>" +  n + " is not a prime number</div>";
					}
				}
				return "<div class='prime'>" +  n + " is a prime number</div>";
			}
		}

		document.write(prime_check(prompt("Enter Number")));	
		
	</script>



	<h1>Evidence 2 Question No 2</h1>

	<form name="myform">
		Email: <br>
		<input type="email" name="email" placeholder="Enter your email"> <br>
		Password: <br>
		<input type="password" name="pass" placeholder="Enter your Password"> <br>
		<input type="button" onclick="validate()" value="Login">
	</form>


	<script>
		function validate(){
			var email = document.myform.email.value;
			var password = document.myform.pass.value.length;
			var veryfidemail = email.search(/^[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/);
			var status = false;
			if(veryfidemail==-1){
				alert("Your email invalid");
				return false;
			} else if(password<6){
				alert("Your password must be 6 charectar");
				return false;
			} else{
				status = true;
			}
			if(status==true){
				alert("All are validate");
			}
		}
	</script>
