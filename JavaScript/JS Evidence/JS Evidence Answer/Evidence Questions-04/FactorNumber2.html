<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Calculate Factorial</h2>

	Enter a number: <br> 

	<input id = "number">  <br><br> 
	<button onclick = "fact1()"> Factorial </button> 
	<p id = "result"></p> 


	<script> 
		function fact(num) {
			if (num == 0) {
				return 1; 
			}else {
				return num * fact( num - 1 );
			 } 
			} 


		function fact1() {
			var num = document.getElementById("number").value; 
			var f = fact(num); 
			document.getElementById("result").innerHTML="The factorial of the number " + num + " is: " + f ; 
		}

	</script>
	
</body>
</html>
