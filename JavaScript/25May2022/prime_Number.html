<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var numbers = parseInt(prompt("Enter Number", ""));
		function primeNumber(n){

			if(n == 1){
				return n + " is Not Prime Number";

			}else if (n == 2){
				return n + " is Prime Number";

			}else{
				for( var x = 2; x<n; x++){

					if(n%x == 0){
						return n + " is Not Prime Number";
                       
					}

				}
				return n + " is Prime Number";

			}

		}

		document.write(primeNumber(numbers));
	</script>
</body>
</html>
