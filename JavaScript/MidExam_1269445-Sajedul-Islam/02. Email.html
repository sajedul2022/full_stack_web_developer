<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02. Email Validation </title>
	<style>
		.red{
			color: red;
		}

		.green{
			color: green;
		}
	</style> 
</head>
<body>
	<script>

		var takedata = prompt("Enter Email Address", "");

		var email = takedata.search(/^[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/);

		var wrong = "<h1 class='red'>Email Address is Wrong- <br> " + takedata + "</h1>";
		var right = "<h1 class='green'>Email Address is Correct. - <br> " + takedata + "</h1>";

		function emailvalidate(email){

			if(email==-1){
				// alert("Email Address is Wrong");
				document.write(wrong);
			}else{
				// alert("Email Address is Correct.");
				document.write(right);

			}


		}

		emailvalidate(email);

	</script>


</body>
</html>
