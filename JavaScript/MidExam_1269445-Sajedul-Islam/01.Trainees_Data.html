<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01. Trainee's All Data</title>
</head>
<body>
	<form name="myForm">
		<fieldset>
	    	<legend><b>Trainee's Personal Info</b></legend>
			Name <br>
			<input type="text" name="fname" placeholder="Enter Name"> <br> 
			Contact <br>
			<input type="email" name="email" placeholder="Enter Email"> <br> 
			Remarks <br>
			<textarea name="remarks"  cols="30" rows="10"></textarea> <br>
			Sex: <input type="radio" name="gender" value="Male"> Male 
			<input type="radio" name="gender" value="Female "> Female  <br>
		</fieldset> <br>

		<fieldset>
	    	<legend><b>Additional Info</b></legend> <br>

		Select Courses: <br>
		<input type="checkbox" class="course" value="NT">NT <br>
		<input type="checkbox" class="course" value="IAD">IAD <br>
		<input type="checkbox" class="course" value="DDD">DDD <br>
		<input type="checkbox" class="course" value="ESAD">ESAD <br> <br>
		Select Location <br>
		<select name="location">
			<option value="" disabled selected>Select a location</option>		
			<option value="Banani">Banani</option>
			<option value="Dhanmondhi">Dhanmondhi</option>
			<option value="Mirpur">Mirpur</option>
		</select> 
		</fieldset> <br>
		<input type="button" value="SUBMIT" onclick="alldata()">  <br>
	</form>

	<script>
		function alldata(){
			var fname = document.myForm.fname.value;
			var email = document.myForm.email.value;		
			var remarks = document.myForm.remarks.value;		
			var gender = document.myForm.gender.value;			
			var courses = document.getElementsByClassName("course");
			var selectedCourses = "<h1>Selected Courses: </h1>";
			var location = document.myForm.location.value;

			for(var i=0;i<courses.length; i++){
				if(courses[i].checked){
					selectedCourses += courses[i].value + ",  ";
				}
			}
			var display = "<h1>Trainee's All Data</h1>";
			display += "Name: " + fname + "<br>";
			display += "Contact: " + email + "<br>";		
			display += "Remarks: " + remarks + "<br>";		
			display += "Gender: " + gender + "<br>";			
			display += "Location: " + location + "<br>";
			display += selectedCourses + "<br>";


			var mywin = window.open("", "", "width=500,height=400,top=200,left=400");
			mywin.document.write(display);
		}
	</script>

	
</body>
</html>
