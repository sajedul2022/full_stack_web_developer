<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<h2>Pre Increment</h2>
	<script>
		var x = 0;
		document.write(++x)
		// ++x; // pre increment
		++x;
		++x;

		document.write(x);


	</script>

	<h2> Post Increment</h2>

	<script>
		var y = 0;
	
		document.write(y++);
		y++;
		y++;

		document.write(y);
	</script>


	
	
</body>
</html>
