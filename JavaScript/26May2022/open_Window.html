<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<button onclick="winopen()">Open</button>
	<button onclick="closeWin()">Close</button>


	<script>
		function winopen(){
			var x =window.open("https://www.w3schools.com", "", "width=600,height=400,top=200, left=300");
			x.document.write("Hello");
		}

		function closeWin() {
  			x.close();
		}



	</script>



</body>
</html>
