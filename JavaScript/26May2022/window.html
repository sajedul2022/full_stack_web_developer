<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>

		// Window Properties: 
		// self.navigator.appCodeName
		// self.navigator.appName
		// self.navigator.appVersion
		// self.navigator.platform
		// self.navigator.userAgent

		var CodeName = "App Code Name = " + self.navigator.appCodeName + "<br>";
		var appName = "App Name = " + self.navigator.appName + "<br>";
		var appVerson = "App Version Name = " + self.navigator.appVersion + "<br>";
		var appPlatform = "Platform Name = " + self.navigator.platform + "<br>";
		var userAgent = "User Agent Name = " + self.navigator.userAgent + "<br>";
	
		// alert(appName);
		document.write(CodeName);
		document.write(appName);
		document.write(appVerson);
		document.write(appPlatform);
		document.write(userAgent);

	</script>

</body>
