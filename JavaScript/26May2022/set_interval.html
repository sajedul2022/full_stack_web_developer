<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p>Lorem ipsum dolor, sit, amet consectetur adipisicing elit. Laudantium, voluptatum!</p>

	<button onclick="stop()">Stop</button>


	<script>
		var var1 = setInterval(color,300);

		function color(){
		 var var2 = document.body;
		 var2.style.backgroundColor = var2.style.backgroundColor == "lightblue" ? "lightgreen" : "lightblue";	 
		}

		function stop(){
			clearInterval(var1);
		}



	</script>



</body>
</html>
